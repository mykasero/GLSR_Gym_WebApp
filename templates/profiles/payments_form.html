{% load static %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<form hx-post="{{ request.path }}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' class="modal-content">
    {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
            <div class="alert alert-error">{{ error }}</div>
        {% endfor %}
    {% endif %}
    <div class="modal-header">
      <h5 class="modal-title">Stan płatności</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <div class="mb-3">
        <label for="{{ form.users.id_for_label }}" class="form-label">Zapłacono?</label>
        {{ form.is_paid }}
        <div class="invalid-feedback">{{ form.users.errors|first }}</div>
      </div>

      <div class="mb-3">
        <label for="{{ form.users_amount.id_for_label }}" class="form-label">Data wpłaty</label>
        {{ form.payment_date }}
        <div class="invalid-feedback">{{ form.users_amount.errors|first }}</div>
      </div>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
        Anuluj
      </button>
      <button type="submit" class="btn btn-primary">Zapisz</button>
    </div>
  </form>
  
  <script src="{% static 'js/scripts.js' %}"></script>
